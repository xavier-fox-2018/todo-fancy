<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
        rel="stylesheet"
        id="bootstrap-css"
    />
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
    ></script>
</head>
<body>

<div class="container">    
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>  
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div id="signupSuccess" style="display:none" class="alert alert-success">
                        <p>Success:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Full Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="name" placeholder="Full Name" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="email" placeholder="Email Address" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                            <button id="btn-glsignup" type="button" class="btn btn-warning"><i class="icon-google"></i> Â  Sign Up with Google</button>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                        <div class="col-md-9">
                            <div style="font-size: 85%; position: relative; top:-10px"><a href="./login.html">Sign In</a></div>
                        </div>                                           
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>

<script>
    $("#btn-signup").click(function() {
        $("#signupalert span").empty();
        $("#signupSuccess").fadeOut();
        $("#signupalert").fadeOut();
        $.ajax({
            url: "http://localhost:3000/users/signup",
            method: "POST",
            data: {
                name: $("#name").val(),
                email: $("#email").val(),
                password: $("#password").val()
            }
        })
            .done(function(response) {
                $("#signupSuccess").fadeIn();
                $("#signupSuccess span").text("Registrasi berhasil.")
            })
            .fail(function(error) {
                $("#signupalert").fadeIn();
                $("#signupalert span").text(JSON.stringify(error))
            });
    });
</script>

</body>
</html>
