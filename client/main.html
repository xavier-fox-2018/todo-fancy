<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="min-height: 75rem; padding-top: 4.5rem;">
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">ToDoKu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <a class="btn btn-outline-warning my-2 my-sm-0" href="#">
                    <span id="fullName">Full Name</span> | <span id="email">Email</span>
                </a> |
                <a
                    class="btn btn-outline-success my-2 my-sm-0" 
                    href="#"
                    onclick="logout()"
                >Logout</a>
            </form>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="jumbotron">
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Add Task</button>
            </div><br>
            <table class="table" cellpadding="5">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot id="tfoot"></tfoot>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name">
                        <input type="hidden" id="UserId">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Due Date:</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save</button>
            </div>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: `http://localhost:3000/users/isLogin`,
                headers: {
                    token: localStorage.getItem("token")
                }
            })
                .done(function(response) {
                    $("#UserId").val(response.UserId);
                    $("#fullName").text(response.name);
                    $("#email").text(response.email);

                    $.ajax({
                        url: `http://localhost:3000/tasks/getAll/${response.UserId}`,
                    })
                        .done(function(response) {
                            let no = 1;
                            let status = 'Uncomplete'
                            let temp = '';
                            response.forEach(element => {
                                if(element.status === true) {
                                    status = 'Complete'
                                }
                                let dueDate = new Date(element.dueDate);
                                temp += `
                                    <tr>
                                        <td>${no}</td>
                                        <td>${element.name}</td>
                                        <td><a href='#' onclick="return confirm('Ubah Status?')">${status}</a></td>
                                        <td>${dueDate.getFullYear() + "-" + dueDate.getMonth() + "-" + dueDate.getDate()}</td>
                                        <td>${element.description}</td>
                                        <td>
                                            <button class="btn"><i class="fa fa-edit"></i></button>
                                            <button class="btn" onclick="return confirm('Yakin Delete?')"><i class="fa fa-trash"></i></button>    
                                        </td>
                                    </tr>
                                `;
                                no++;
                            });
                            $("#tfoot").html(temp);
                        })
                        .fail(function(error) {

                        })
                })
                .fail(function(error) {
                    window.location.href = "./login.html";
                });
        });

        $("#save").click(function() {
            $.ajax({
                url: "http://localhost:3000/tasks/create",
                method: "POST",
                data: {
                    UserId: $("#UserId").val(),
                    name: $("#name").val(),
                    description: $("#description").val(),
                    dueDate: $("#dueDate").val()
                }
            })
                .done(function(response) {
                    location.reload();
                })
                .fail(function(error) {

                });
        });

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>

</body>
</html>
