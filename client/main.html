<body style="background: linear-gradient(rgba(0,0,0,.3), rgba(0,0,0,.3)), url('https://picsum.photos/1920/1080/?random&blur'); background-size: cover; padding-top: 50px" >
 <!-- <div id="main-page"></div> -->
  <div class="ui column grid container main-content" id="main-content">
    <div class="ui animated fade button" tabindex="0" onclick="logout()">
      <div class="visible content"><i class="ui logout icon"></i></div>
      <div class="hidden content">
        logout
      </div>
    </div>       
    <div class="ui animated fade button" tabindex="0" onclick="goToChart()">
      <div class="visible content"><i class="ui chart pie icon"></i></div>
      <div class="hidden content">
        Chart
      </div>
    </div>         
  </div>
  <div class="ui one column centered grid main-content">
    <div class="column head-title">
    </div>
  </div>
  <div class="ui two column centered grid group-buttons"></div>
  <div class="ui three column centered grid main-content">
    <div class="row">
        <span class="head add-todo" style="font-size: 25px" onclick="showCreateModal()"><i class="ui plus icon"></i>Add new To-Do</span>
    </div>
    <div class="ui positive message"></div>
    <div class="ui negative message"></div>
    <div class="row">
        <span class="head group-todo" style="font-size: 20px" onclick="showGroupModal()"><i class="ui users icon"></i>Group To-Do</span>
    </div>
  </div>
  <div class="ui two column grid container main-content">
    <div class="row">
      <div class="ui top attached tabular menu">
        <a class="item active" data-tab="first" >Personal</a>
        <a class="item" data-tab="second">Family & Friends</a>
        <a class="item " data-tab="third">Work</a>
      </div>
      <div class="ui bottom attached tab segment active" data-tab="first" >
        <div class="ui inverted segment" id="tab-personal">
        </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="second">
        <div class="ui inverted segment" id="tab-family">
        </div>
      </div>
      <div class="ui bottom attached tab segment" data-tab="third" >
        <div class="ui inverted segment" id="tab-work">
        </div>
      </div>
    </div>
  </div>
  <div class="chart-content">
    <button onclick="backToMain()">Back</button>
    <div id="chart_div"></div>
  </div>
<!-- Modal Create new TODO -->
  <div class="ui fullscreen modal create"> 
  </div>
<!-- / Modal Create new TODO -->
  <div id="modal"></div>
  <div id="group-modal" class="ui modal group"></div>

<script>
  $('.menu .item').tab();
  $('.ui.accordion').accordion();
  $('.add-todo').click(function(){
    $(".modal.create").modal('show')
  })
  $('#mycalendar').calendar();

  function onLoad() {
    gapi.load('auth2', function() {
      gapi.auth2.init()
    })
  }
